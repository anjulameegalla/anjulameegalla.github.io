<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <title>Anjula Meegalla | Resume</title>

    <style>
        :root {
            /* LIGHT MODE VARIABLES */
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0366d6;
            --accent-color: #6f42c1;
            --meta-color: #666666;
            --border-color: #eaecef;
            --font-main: "Menlo", "Meslo LG", monospace;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 16px;
        }
        a { color: var(--link-color); text-decoration: none; border-bottom: 1px dotted var(--link-color); }
        a:hover { border-bottom: 1px solid var(--link-color); }
        .max-width { max-width: 48rem; margin: 0 auto; padding: 2rem 1rem; }
        
        /* Header */
        #header-post { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: baseline; }
        #nav ul { list-style: none; padding: 0; display: flex; gap: 1rem; }
        #nav li { display: inline-block; }
        
        /* Post Title & Meta */
        .posttitle { text-transform: none; margin-bottom: 0.5rem; color: var(--text-color); font-size: 2rem; }
        
        /* Blinking Cursor Effect for Title */
        .posttitle::after {
            content: '_';
            animation: blink 1s infinite;
            color: var(--accent-color);
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Meta Section */
        .meta { 
            color: var(--meta-color); 
            font-size: 0.9rem; 
            margin-bottom: 2rem; 
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .subtitle { font-weight: bold; color: var(--accent-color); }

        /* Content Placeholder */
        .content { margin-bottom: 4rem; }
        .content h2 { margin-top: 2rem; color: var(--text-color); border-bottom: 1px dotted var(--border-color); padding-bottom: 0.5rem; text-transform: uppercase; }
        
        /* Lists */
        ul { list-style: none; padding: 0; margin-left: 0; }
        li { margin-bottom: 0.5rem; padding-left: 20px; position: relative; }
        li::before { content: '>'; position: absolute; left: 0; color: var(--accent-color); }

        /* --- Custom Resume Components --- */

        /* Command Bar (Download) */
        .cmd-bar {
            background: #f6f8fa; /* Light gray for light mode */
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 6px;
        }
        .cmd-text { color: var(--meta-color); font-size: 0.85rem; }
        .btn-download {
            background-color: #ffffff;
            border: 1px solid var(--link-color);
            color: var(--link-color) !important;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid var(--link-color); /* Override default link style */
        }
        .btn-download:hover {
            background-color: var(--link-color);
            color: #ffffff !important;
            text-decoration: none;
        }

        /* Job & Project Headers */
        .job, .project { margin-bottom: 2rem; }
        .job-header, .project-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 0.2rem;
        }
        .title { font-weight: bold; color: var(--text-color); }
        .date { color: var(--meta-color); font-size: 0.9rem; }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .skill-category { margin-bottom: 0.5rem; }
        .skill-title {
            color: var(--link-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        .skill-category p { margin: 0; font-size: 0.9rem; }

        /* Footer */
        #footer { 
            margin-top: 4rem; 
            border-top: 1px dotted var(--border-color); 
            padding-top: 1rem; 
            font-size: 0.8rem; 
            color: var(--meta-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        #footer ul { display: flex; margin: 0; }
        #footer li { display: inline-block; margin-left: 1rem; padding-left: 0; }
        #footer li::before { content: ''; } /* Remove default list bullet for footer */
        
        /* Mobile */
        @media (max-width: 600px) {
            .cmd-bar { flex-direction: column; gap: 1rem; text-align: center; }
            .job-header, .project-header { flex-direction: column; }
        }
    </style>

</head>
