<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: 'Outfit', sans-serif;
            text-align: center;
            position: relative; /* Required for positioning the icon */
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text {
            font-size: clamp(1.5rem, 8vw, 4rem);
            font-weight: bold;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
            line-height: 1.2;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .barrier {
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                #D8BFD8 0%,
                #D8BFD8 25%,
                black 25%,
                black 50%
            );
            background-size: 20px 20px;
            animation: moveBarrier 1s linear infinite;
        }

        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .info-icon:hover {
            color: #D8BFD8; /* Change color on hover */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes moveBarrier {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        @media (max-width: 600px) {
            .text {
                font-size: clamp(1.2rem, 6vw, 2rem);
                white-space: normal;
            }
            .barrier {
                height: 8px;
            }
            .info-icon {
                font-size: 20px; /* Smaller icon on mobile */
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Info Icon -->
    <a href="https://linktr.ee/anjulameegalla" target="_blank" class="info-icon">
        <i class="fas fa-info-circle"></i>
    </a>

    <!-- Main Content -->
    <div class="container">
        <div class="text" aria-live="polite">Site Under Construction</div>
        <!--<div class="barrier"></div>-->
    </div>
</body>
</html>
