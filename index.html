<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: 'Outfit', sans-serif;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text {
            font-size: clamp(1.5rem, 8vw, 4rem);
            font-weight: bold;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
            line-height: 1.2;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .barrier {
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                #D8BFD8 0%,
                #D8BFD8 25%,
                black 25%,
                black 50%
            );
            background-size: 20px 20px;
            animation: moveBarrier 1s linear infinite;
        }

        /*@keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }*/

        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.5; }
            50% { opacity: 0.8; }
            75% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .flicker-text {
            animation: flicker 1s infinite;
        }

        @keyframes moveBarrier {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        @media (max-width: 600px) {
            .text {
                font-size: clamp(1.2rem, 6vw, 2rem);
                white-space: normal;
            }
            .barrier {
                height: 8px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="text" aria-live="polite">Site Under Construction</div>
        <!--<div class="barrier"></div>-->
    </div>
</body>

</html>
