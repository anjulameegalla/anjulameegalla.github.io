<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjula M. - Portfolio</title>
    <meta name="description" content="21 y/o Cybersecurity undergrad interested in SecOps, AD, cloud, infoSec & forensics.">
    <meta name="keywords" content="Anjula Meegalla, Cybersecurity, Portfolio, SecOps, Active Directory, Cloud Security, InfoSec, Forensics, Penetration Testing, Sri Lanka, LK">
    <meta name="robots" content="index, follow">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --prompt-user: #76e38a;
            --prompt-symbol: #e0e0e0;
            --command-color: #f0f0f0; 
            --link-color: #61afef; 
            --discord-color: #5865F2; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            padding-top: 3rem;
            padding-left: 3rem;
        }

        .container {
            max-width: 800px;
        }

        .terminal-line {
            display: flex;
            align-items: center;
        }

        .prompt-user {
            color: var(--prompt-user);
        }

        .prompt-symbol {
            color: var(--prompt-symbol);
            margin-right: 0.5em;
        }

        .command {
            color: var(--command-color);
            font-weight: bold;
        }

        .output {
            margin-top: 1em;
            padding-left: 0.5em;
        }

        .output p {
            margin: 0.5em 0;
        }

        .output ul {
            list-style: none;
            padding-left: 0;
        }

        .output li {
            margin-bottom: 0.25em;
        }

        .output a {
            color: var(--link-color);
            text-decoration: none;
        }

        .output a:hover {
            text-decoration: underline;
        }

        .output a.link-discord {
            color: var(--discord-color);
        }

        .output-item {
            opacity: 0; 
            transform: translateY(10px); 
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .output-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .site-footer {
            position: fixed; 
            bottom: 1rem; 
            left: 0;    
            width: 100%; 
            text-align: center; 
            font-size: 0.9rem;
            color: #777;
        }

        .site-footer p {
            margin: 0;
        }
                
        .cursor {
            display: inline-block;
            background-color: var(--text-color);
            width: 10px;
            height: 1.2em;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--text-color) }
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="terminal-line">
            <div>
                <span class="prompt-user">anjula@portfolio</span>
                <span class="prompt-symbol">:~$</span>
            </div>
            <span id="command" class="command"></span>
            <span id="cursor" class="cursor"></span>
        </div>
        
        <div id="output" class="output" style="display: none;">
            <p class="output-item">Hi, I'm <strong>Anjula M.</strong></p>
            <p class="output-item">21 y/o Cybersecurity undergrad interested in SecOps, AD, cloud, infoSec & forensics.</p>
            
            <ul class="output-item">
                <li><a href="https://github.com/anjulameegalla" target="_blank" rel="noopener noreferrer">[ GitHub ]</a></li>
                <li><a href="https://www.linkedin.com/in/anjula-meegalla/" target="_blank" rel="noopener noreferrer">[ LinkedIn ]</a></li>
                <li><a href="https://anjula.live/blog/the-digital-ghost-paradox.html" target="_blank" rel="noopener noreferrer">[ Paradox-es ]</a></li>
                <li><a href="https://discord.gg/23SqAmqe" class="link-discord" target="_blank" rel="noopener noreferrer">[ Discord ]</a></li>
            </ul>

            <p class="output-item">say hello at <a href="mailto:hello@anjula.live">hello@anjula.live</a></p>
        </div>

        <footer class="site-footer">
            <p>&copy; 2025 Anjula M.</p>
        </footer>

    </div>


    <script>
        
        const commandText = "whoami";
        const commandElement = document.getElementById("command");
        const cursorElement = document.getElementById("cursor");
        const outputElement = document.getElementById("output");
        const typeSpeed = 100;

        function typeCommand(index) {
            if (index < commandText.length) {
                commandElement.textContent += commandText.charAt(index);
                setTimeout(() => typeCommand(index + 1), typeSpeed);
            } else {

                cursorElement.style.display = "none"; 
                outputElement.style.display = "block";

                const itemsToShow = document.querySelectorAll('.output-item');
                let delay = 100;
                const delayIncrement = 200;

                itemsToShow.forEach((item) => {
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, delay);
                    delay += delayIncrement;
                });
            }
        }

        setTimeout(() => {
            typeCommand(0);
        }, 500);

    </script>

</body>
</html>
