<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anjula meegalla - home</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --text-color: #ffffff;
            --highlight-color: #fcca4a;
            --background-color: #121212;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            text-align: left;
            position: relative;
            padding: 40px;
            line-height: 1.8;
            text-transform: lowercase;
        }

        .container {
            max-width: 800px;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: none;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            color: var(--highlight-color);
            transform: scale(1.1);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--highlight-color);
            transform: scale(1.1);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 600px) {
            .name {
                font-size: 1.2rem;
            }
            .description {
                font-size: 0.9rem;
            }
            .nav {
                top: 10px;
                gap: 10px;
            }
            .social-icons a {
                font-size: 1.2rem;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .gif-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">about</a>
        <a href="https://github.com/anjulameegalla?tab=repositories" target="_blank">projects</a>
        <a href="https://anjulawrites.substack.com/" target="_blank">blog</a>
        <a href="https://anjula.live/404/" target="_blank">resume</a>
    </div>

    <div class="container">
        <div>
            <div class="name">anjula meegalla*</div>
            <div class="description">
                <div>defensive security enthusiast</div>
                <div>cybersecurity undergraduate student at NIT, Welisara, Sri Lanka</div>
                <div>take a look at some recent projects and feel free to get in touch.</div>
            </div>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/anjula-meegalla/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/anjulameegalla" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.facebook.com/anjulameegalla/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=anjulameegalla@gmail.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <div class="gif-container">
            <img src="https://i.pinimg.com/originals/5a/ac/3b/5aac3b3d1ae71cc0a8f635b2da965f2d.gif" alt="Loading GIF">
        </div>
    </div>
</body>
</html>
