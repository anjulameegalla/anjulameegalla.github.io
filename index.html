<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjula M. - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            color: black;
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: black;
            color: #f4f4f4;
        }

        body.light-mode {
            background: #f4f4f4;
            color: black;
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            text-transform: none;
            margin-bottom: 20px;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon {
            font-size: 1.8rem;
            color: #f4f4f4;
            transition: color 0.3s ease;
        }

        body.light-mode .icon {
            color: black;
        }

        body.dark-mode .icon {
            color: #f4f4f4;
        }

        .icon:hover {
            color: #D8BFD8;
        }

        @media (max-width: 600px) {
            .icon {
                font-size: 1.8rem;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: starry 3s infinite ease-in-out;
        }

        body.light-mode .star {
            background-color: #FCCA4A;
            opacity: 1;
        }

        body.dark-mode .star {
            opacity: 1;
        }

        .star:nth-child(odd) {
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .star:nth-child(even) {
            animation-duration: 5s;
            animation-delay: 1s;
        }

        @keyframes starry {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .toggle-btn-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        body.dark-mode .toggle-btn {
            color: #f4f4f4;
        }

        body.light-mode .toggle-btn {
            color: black;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .toggle-btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">わたしを探して..</div>
        <div class="icons-container">
            <a href="https://www.linkedin.com/in/anjula-meegalla/" target="_blank" class="icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/anjulameegalla" target="_blank" class="icon"><i class="fab fa-github"></i></a>
            <a href="https://anjulawrites.substack.com/" target="_blank" class="icon"><i class="fa-solid fa-blog"></i></a>
            <a href="https://www.facebook.com/anjulameegalla/" target="_blank" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.snapchat.com/add/anjula_mee" target="_blank" class="icon"><i class="fab fa-snapchat"></i></a>
            <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=anjulameegalla@gmail.com" class="icon"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 25%; left: 15%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 5%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 30%; left: 40%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 80%; left: 60%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 45%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 60%; left: 75%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 40%; left: 25%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 15%; left: 65%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 90%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 85%; left: 5%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 20%; left: 80%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 10%; left: 70%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 75%; left: 35%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 50%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 5%; left: 90%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 65%; left: 40%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 50%; left: 10%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 85%; left: 20%; width: 4px; height: 4px;"></div>
    </div>

    <div class="toggle-btn-container">
        <button class="toggle-btn" id="toggleBtn"><i class="fas fa-toggle-on"></i></button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.innerHTML = '<i class="fas fa-toggle-off"></i>';
        } else {
            body.classList.add('light-mode');
            toggleBtn.innerHTML = '<i class="fas fa-toggle-on"></i>';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            if (body.classList.contains('dark-mode')) {
                toggleBtn.innerHTML = '<i class="fas fa-toggle-off"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                toggleBtn.innerHTML = '<i class="fas fa-toggle-on"></i>';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
