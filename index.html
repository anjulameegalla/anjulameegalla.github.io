<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            flex-grow: 1;
        }
        .text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
        }
        .barrier {
            margin-top: 20px;
            width: 80vw;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                yellow 0%,
                yellow 25%,
                black 25%,
                black 50%
            );
            background-size: 40px 40px;
            animation: moveBarrier 1s linear infinite;
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .footer img {
            height: 50px;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @keyframes moveBarrier {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Site Under Construction</div>
        <div class="barrier"></div>
    </div>
    <div class="footer">
        <img src="https://github.com/anjulameegalla/anjulameegalla.github.io/blob/main/name.com-domain-provider.png" alt="Domain Provider">
        <img src="https://github.com/anjulameegalla/anjulameegalla.github.io/blob/main/googiehost-hosting-provider.png" alt="Hosting Provider">
    </div>
</body>
</html>
