<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Anjula's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* MATCHING BLOG VARIABLES */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0366d6;
            --accent-color: #6f42c1;
            --meta-color: #666666;
            --border-color: #eaecef;
            --button-bg: #f6f8fa; /* Light gray from your code blocks */
            --button-hover: #e1e4e8;
            --font-main: "Menlo", "Meslo LG", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main); /* Your signature font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            line-height: 1.6;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
            padding: 4px; /* Creates a small gap like a border frame */
            background-color: var(--bg-color);
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            color: var(--meta-color);
            font-size: 0.9rem;
        }

        /* Links Section */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 6px; /* Matching your code block radius */
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        /* Hover effects - imitating the link style */
        .link-btn:hover {
            background-color: var(--button-hover);
            border-color: var(--meta-color);
            transform: translateY(-2px);
        }

        /* Icons */
        .link-btn i {
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: var(--meta-color); /* Muted icon color by default */
            transition: color 0.2s;
        }

        /* Color icons on hover */
        .link-btn:hover i.fa-snapchat-ghost { color: #FFFC00; text-shadow: 0 0 2px #000; }
        .link-btn:hover i.fa-x-twitter { color: #000000; }
        .link-btn:hover i.fa-instagram { color: #E1306C; }
        .link-btn:hover i.fa-facebook-f { color: #1877F2; }
        .link-btn:hover i.fa-tiktok { color: #000000; }
        .link-btn:hover i.fa-threads { color: #000000; }
        .link-btn:hover i.fa-youtube { color: #FF0000; }
        .link-btn:hover i.fa-twitch { color: #9146FF; }
        .link-btn:hover i.fa-discord { color: #5865F2; }
        .link-btn:hover i.fa-whatsapp { color: #25D366; }
        .link-btn:hover i.fa-linkedin-in { color: #0A66C2; }
        .link-btn:hover i.fa-github { color: #181717; }
        .link-btn:hover i.fa-spotify { color: #1DB954; }
        .link-btn:hover i.fa-pinterest { color: #E60023; }
        .link-btn:hover i.fa-reddit { color: #FF4500; }

        .link-btn span {
            flex-grow: 1;
            text-align: left;
            font-weight: normal; /* Monospace usually looks better normal weight */
        }
        
        /* Footer link similar to blog footer */
        .footer-home {
            margin-top: 3rem;
            display: inline-block;
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px dotted var(--link-color);
        }
        .footer-home:hover {
            border-bottom: 1px solid var(--link-color);
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-section">

            <div class="profile-bio">Welcome to my social hub. Connect with me below!</div>
        </div>

        <div class="links-section">

            <a href="https://www.twitch.tv/an7ula" target="_blank" class="link-btn">

            <a href="https://discord.com/users/1108854507909173259" target="_blank" class="link-btn">

            </a>

            <a href="https://www.linkedin.com/in/anjula-meegalla" target="_blank" class="link-btn">

            <a href="https://www.pinterest.com/anjulameegalla" target="_blank" class="link-btn">

    </div>
